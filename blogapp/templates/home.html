{% extends 'base.html' %}

{% block contents %}
<body>
        <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
                <div class="col-md-6 px-0">
                  <h1 class="display-4 font-italic">김태호의 블로그</h1>
                  <p class="lead my-3">이 페이지는 귀찮음으로 인하여 적당히 만드는 블로그입니다.</p>
                  <p class="lead mb-0"><a href="#" class="text-white font-weight-bold">자세히 알아보기...</a></p>    
                </div>
               
        </div>
    <br>
   
    {% for blog in blogs.all %}
    <div class="container">
        <h1>{{blog.title}}</h1>
        <p>{{blog.pub_date}}</p>
        <p>{{blog.summary}} <a href = "{% url 'detail' blog.id %}">...more</a></p>
    </div> <br>
    {% endfor %}
</body>
{% endblock %}
